<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>
        {% block title %}Flask-WTF Form{%  endblock %}
    </title>
    <style>
    body{
        font-family:Arial, Helvetica, sans-serif; padding:20px; background:white;
    }
    header, footer{ background: #333; padding:10px; color:white;}
    nav a{margin:0 10px; color: white; text-decoration: none;}
    main{
        background:white; padding:20px; margin-top:20px; border-radius:0.5
    }
</style>
</head>
<body>
<header>
  <h1>Flask WTF Registration</h1>
  <nav>
    <a href="/"> Home</a>
  </nav>
</header>
{% with messages  = get_flashed_messages(with_categories=True) %}

{% if messages %}

    {% for category, msg in messages %}
   <p style="color:green;"> {{msg}}</p>
    {% endfor %}

{% endif %}
{% endwith %}
{% block content %} {% endblock %}
<footer>
<p>
    &copy:FEEDBACK SITE
</p>
</footer>
</body>
</html>
